<!doctype html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskTrack</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,500;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <img
        src="/logo.png"
        alt="Task Track Logo"
        class="logo-img"
        style="max-width: 175px"
      />
      <h1>Task Track</h1>
      <h4>Your Personal Task Manager</h4>
    </header>
    <div class="nav">
      <a href="/">Home</a>
      <a href="#task-input">Add Task</a>
      <a href="#task-list">View Tasks</a>
      <a href="about.html">About</a>
      <a href="#" id="auth-link">Log in</a>
    </div>
    <main>
      <section class="task-input" id="task-input">
        <div class="new-task-input">
          <label for="new-task">New Task</label>
          <input
            type="text"
            id="new-task"
            placeholder="Add new task..."
            maxlength="100"
            autofocus
          />
        </div>
        <div class="priority-input">
          <label for="priority">Priority</label>
          <select id="priority">
            <option value="">Select Priority...</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
        <div class="due-date-input">
          <label for="due-date">Due Date</label>
          <input type="datetime-local" id="due-date" />
        </div>
        <div class="category-input">
          <label for="category">Category</label>
          <select id="category">
            <option value="">Select Category...</option>
            <option value="Private">Private</option>
            <option value="Work">Work</option>
            <option value="School">School</option>
            <option value="No Category">No Category</option>
          </select>
        </div>
        <button class="add-task-btn" id="add-task-btn">Add</button>
      </section>
      <section class="task-list" id="task-list">
        <h2>Tasks</h2>
        <div class="sort-count">
          <div class="task-counts">
            <div class="total">
              Total Tasks: <span id="total-tasks">0</span>
            </div>
            <div class="completed-tasks">
              Done Tasks: <span id="completed-tasks">0</span>
            </div>
          </div>

          <label><input type="checkbox" id="sortById" />Sort by ID</label>
          <label
            ><input type="checkbox" id="sortByPriority" />Sort by
            Priority</label
          >
          <label
            ><input type="checkbox" id="sortByCategory" />Sort by
            Category</label
          >
        </div>
        <div class="all-tasks">
          <ul id="tasks"></ul>
        </div>
      </section>
    </main>
    <footer><p>Â© 2025 Task Track - MAAS</p></footer>
    <div id="notification" class="hide-notification"></div>
    <div id="auth-modal" class="modal-overlay" style="display: none">
      <div class="modal">
        <div class="modal-header">
          <h3 id="modal-title">Sign In</h3>
          <button class="deleteBtn" id="modal-close">X</button>
        </div>
        <div class="modal-body">
          <div id="login-form">
            <label for="modal-login-username">Username</label>
            <input
              id="modal-login-username"
              type="text"
              placeholder="Enter Your Username"
              maxlength="30"
            />
            <label for="modal-login-password">Password</label>
            <input
              id="modal-login-password"
              type="password"
              placeholder="Enter Your Password"
              maxlength="30"
            />
            <div class="modal-actions">
              <button id="modal-login-btn" class="add-task-btn">Sign In</button>
              <button id="switch-to-register" class="add-task-btn">
                Register
              </button>
            </div>
            <div class="error" id="modal-login-error"></div>
          </div>
          <div id="register-form" style="display: none">
            <label for="modal-reg-username">Username</label>
            <input
              id="modal-reg-username"
              type="text"
              placeholder="Choose Your Username"
              maxlength="30"
            />
            <label for="modal-reg-password">Password</label>
            <input
              id="modal-reg-password"
              type="password"
              placeholder="Choose Your Password"
              maxlength="30"
            />
            <div class="modal-actions">
              <button id="modal-register-btn" class="add-task-btn">
                Create Account
              </button>
              <button id="switch-to-login" class="add-task-btn">Back</button>
            </div>
            <div class="error" id="modal-register-error"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
