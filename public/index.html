<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskTrack</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header><h1>Task Track</h1></header>
    <main>
      <section class="task-input" id="task-input">
        <div class="new-task-input">
          <label for="new-task">New Task</label>
          <input
            type="text"
            id="new-task"
            placeholder="Add new task..."
            maxlength="200"
            autofocus
          />
        </div>
        <div class="priority-input">
          <label for="priority">Priority</label>
          <select id="priority">
            <option value="">Select priority...</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
        <div class="due-date-input">
          <label for="due-date">Due Date</label>
          <input type="date" id="due-date" />
        </div>
        <div class="category-input">
          <label for="category">Category</label>
          <select id="category">
            <option value="">Select category...</option>
            <option value="School">School</option>
            <option value="Work">Work</option>
            <option value="Private">Private</option>
          </select>
        </div>
        <button class="add-task-btn" id="add-task-btn">Add</button>
      </section>
      <section class="task-list" id="task-list">
        <h2>Tasks</h2>
        <div class="sort-count">
          <div class="total">Total Tasks: <span id="total-tasks">0</span></div>
          <label><input type="checkbox" id="sortById" /> Sort by ID</label>
          <label
            ><input type="checkbox" id="sortByPriority" /> Sort by
            Priority</label
          >
        </div>
        <div class="all-tasks">
          <ul id="tasks"></ul>
        </div>
      </section>
    </main>
    <footer><p>Â© 2025 Task Track</p></footer>
  </body>
</html>
